<!-- Admin Login Modal -->
<div id="adminLoginModal" class="admin-modal">
    <div class="admin-login-box">
        <div class="login-header">
            <h3>🔐 ADMIN ACCESS</h3>
            <p>Enter password to continue</p>
        </div>
        <input type="password" id="adminPassword" placeholder="Enter admin password" class="admin-input">
        <button onclick="checkAdminPassword()" class="admin-login-btn">Login</button>
        <span id="loginError" class="error-message"></span>
    </div>
</div>

<!-- Admin Panel (Hidden Initially) -->
<div id="adminPanel" class="admin-panel" style="display: none;">
    <div class="admin-header">
        <h2>⚡ ADMIN DASHBOARD</h2>
        <button onclick="logoutAdmin()" class="logout-btn">Logout</button>
    </div>

    <div class="admin-tabs">
        <button class="tab-btn active" onclick="openTab('statsTab')">📊 Statistics</button>
        <button class="tab-btn" onclick="openTab('accountsTab')">📦 Account Management</button>
        <button class="tab-btn" onclick="openTab('usersTab')">👥 User Management</button>
        <button class="tab-btn" onclick="openTab('settingsTab')">⚙️ Settings</button>
    </div>

    <!-- Statistics Tab -->
    <div id="statsTab" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <span id="totalUsers" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>Today's Generations</h3>
                <span id="todayGenerations" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>Total Accounts</h3>
                <span id="totalAccounts" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>Working Accounts</h3>
                <span id="workingAccounts" class="stat-number">0</span>
            </div>
        </div>

        <div class="chart-container">
            <h3>📈 Generation Analytics</h3>
            <canvas id="generationChart"></canvas>
        </div>
    </div>

    <!-- Accounts Management Tab -->
    <div id="accountsTab" class="tab-content">
        <div class="account-actions">
            <button onclick="showAddAccountForm()" class="action-btn">➕ Add Accounts</button>
            <button onclick="refreshAccounts()" class="action-btn">🔄 Refresh</button>
        </div>

        <div id="addAccountForm" class="add-form" style="display: none;">
            <textarea id="newAccounts" placeholder="Enter accounts in format: email:password&#10;Multiple accounts on new lines" class="account-textarea"></textarea>
            <button onclick="addAccounts()" class="add-btn">Add Accounts</button>
        </div>

        <div class="accounts-list">
            <h3>📋 Available Accounts</h3>
            <div id="accountsList" class="accounts-grid"></div>
        </div>
    </div>

    <!-- User Management Tab -->
    <div id="usersTab" class="tab-content">
        <div class="user-search">
            <input type="text" id="userSearch" placeholder="Search users by ID or name" class="search-input">
            <button onclick="searchUsers()" class="search-btn">Search</button>
        </div>

        <div class="users-list">
            <h3>👥 Registered Users</h3>
            <div id="usersList" class="users-grid"></div>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="settingsTab" class="tab-content">
        <div class="setting-item">
            <label>Admin Password:</label>
            <input type="password" id="newPassword" placeholder="New password" class="setting-input">
            <button onclick="changePassword()" class="setting-btn">Change</button>
        </div>
        
        <div class="setting-item">
            <label>Channel Links:</label>
            <input type="text" id="mainChannel" placeholder="Main channel link" class="setting-input">
            <input type="text" id="helpChannel" placeholder="Help channel link" class="setting-input">
            <button onclick="updateChannels()" class="setting-btn">Update</button>
        </div>
    </div>
</div>

<!-- Admin Access Button (Corner mein) -->
<button id="adminAccessBtn" class="admin-access-btn" onclick="showAdminLogin()">⚙️</button>
